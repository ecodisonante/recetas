<h1 th:text="|Bienvenido a ${name}|"></h1>


<div>
    <p>
        Recetas de todos, con el cariño y sabor típico de la abuela.
    </p>
</div>


<div class="my-5"></div>



<!-- Recetas más recientes -->
<section>
    <h3>Recetas más recientes</h3>
    <div class="row">
        <div class="col-md-4 p-5" th:each="recipe : ${latest}">
            <a th:href="@{/recipe/{id}(id=${recipe.id})}" class="card-link">
                <div class="card">
                    <img th:src="|/img/recipe/${recipe.imageUrl}|" class="card-img-top" th:alt="${recipe.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}">Nombre de la receta</h5>
                        <p class="card-text" th:text="${#temporals.format(recipe.created, 'dd-MM-yyyy HH:mm')}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>

<!-- Recetas mejor rankeadas -->
<section>
    <h3>Recetas mejor rankeadas</h3>
    <div class="row">
        <div class="col-md-4 p-5" th:each="recipe : ${popular}">
            <a th:href="@{/recipe/{id}(id=${recipe.id})}" class="card-link">
                <div class="card">
                    <img th:src="|/img/recipe/${recipe.imageUrl}|" class="card-img-top" th:alt="${recipe.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}">Nombre de la receta</h5>
                        <p class="card-text" th:text="'Calificación: ' + ${recipe.rate}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>


<div class="p-4 w-100 bg-warning text-center">
    <h5> Pronto... publicidad aqui </h5>
</div>
