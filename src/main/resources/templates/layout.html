<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>La Abuela Digital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">    
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container"><!-- container-fluid para ancho completo -->
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/img/mainlogo2.jpg}" alt="Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Inicio</a>
                    </li>
                    <!-- Receta1 - Página estática -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe}">Receta</a>
                    </li>
                    <!-- Login -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cargar contenido dinámico -->
    <div class="container mt-4">
        <!-- This will render the dynamic content as passed by the controller -->
        <div th:replace="~{${content}}"></div>
    </div>

    <div th:replace="~{Footer}"></div>

    <!-- Bootstrap JS -->
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>

</html>
