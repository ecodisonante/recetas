<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <title>La Abuela Digital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container"><!-- container-fluid para ancho completo -->
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/img/mainlogo2.jpg}" alt="Logo" style="width:40px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <!-- Inicio -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" href="#">Inicio</a>
                    </li>
                    <!-- Receta1 - Página estática -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe/1}" href="#">Receta</a>
                    </li>
                    <!-- Login -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}" href="#">Login</a>
                    </li>
                    <!-- Logout -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                    </li>

                </ul>
                <!-- <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn btn-primary" type="button">Buscar</button>
                </form> -->
            </div>
        </div>
    </nav>


    <!-- Cargar contenido dinámico -->
    <div class="container mt-4">
        <div th:replace="${content}"></div>
    </div>



    <!-- Scripts de Bootstrap -->
    <script src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
